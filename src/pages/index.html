<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Raleway" rel="stylesheet">
    <title>OIK.IO url shortener</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/linky.js" async></script>
  </head>
  <body class="home">
    <header>
      <div class="container">
        <h1>OIK.IO</h1>
        <p>Lyhyitä urleja koko jengille</p>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <form name="make-url" onsubmit="submitURL();">
          <p>
            <label for="destination">Lyhennettävä url:</label>
            <input type="url" name="destination" id="destination">
          </p>
          <p>
            <button type="submit" class="btn" id="btn-create">Klikkaa tästä</button>
          </p>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
    <footer>
    <div class="container">
      <p>
        Tehnyt: <a href="https://oikio.fi/fi/"> OIKIO</a>
      </p>
    </div>
    </footer>
  </body>
</html>
